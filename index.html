<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rikkei Academy</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      href="https://scontent.fhan3-5.fna.fbcdn.net/v/t39.30808-6/288984021_1383527512159888_6633764809763317832_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=lq0L_DVk72YAX8jwCzW&_nc_ht=scontent.fhan3-5.fna&oh=00_AfCx1FZ_NCZkTzHTjiMRKG2vsAJa47Nd5FCufWVrnuRsnA&oe=63A10F9E"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="snow-flakes-1"></div>
      <div class="snow-flakes-2"></div>
      <h1 class="rikkei">Rikkei Education</h1>
      <div class="tree-container">
        <div class="ball-0"></div>
        <div class="tree-p1">
          <ul>
            <li>
              <div class="xmas-ball ball-1"></div>
              <div class="tree-left-branch"></div>
            </li>
            <li><div class="tree-right-branch"></div></li>
          </ul>
        </div>
        <div class="tree-p2">
          <ul>
            <li>
              <div class="xmas-ball ball-2"></div>
              <div class="tree-left-branch"></div>
            </li>
            <li>
              <div class="xmas-ball ball-3"></div>
              <div class="tree-right-branch"></div>
            </li>
          </ul>
        </div>
        <div class="tree-p3">
          <ul>
            <li>
              <div class="xmas-ball ball-6"></div>
              <div class="tree-left-branch"></div>
            </li>
            <li>
              <div class="xmas-ball ball-5"></div>
              <div class="xmas-ball ball-4"></div>
              <div class="tree-right-branch"></div>
            </li>
          </ul>
        </div>
        <div class="tree-p4">
          <ul>
            <li>
              <div class="xmas-ball ball-7"></div>
              <div class="xmas-ball ball-8"></div>
              <div class="tree-left-branch"></div>
            </li>
            <li>
              <div class="xmas-ball ball-9"></div>
              <div class="xmas-ball ball-10"></div>
              <div class="tree-right-branch stubborn"></div>
            </li>
          </ul>
        </div>
        <div class="wood"></div>
        <div class="presents">
          <div class="present-container-1">
            <div class="tie"></div>
            <div class="lid"></div>
            <div class="box"></div>
          </div>
          <div class="present-container-2">
            <div class="tie"></div>
            <div class="lid"></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
